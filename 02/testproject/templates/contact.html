{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>

  <!-- Local stylesheet -->
  <link rel="stylesheet" href="{% static 'contact.css' %}" />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Boldonse&family=Poetsen+One&display=swap" rel="stylesheet" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <header class="header1">
    <div class="container">
      <div class="logo-container">
        <img src="{% static 'image/mouse.png' %}" alt="logo" class="logo-img" />
        <h1 class="title">Ratatouille</h1>
      </div>
      <nav class="nav">
                <a href="{% url 'pageone' %}">Home</a>
                <a href="{% url 'about' %}">About</a>
                <a href="{% url 'contact' %}">Contact</a>
            </nav>
    <div class="d-flex align-items-center">
        {% if request.user.is_authenticated %}
        <div class="user-dropdown dropdown ms-4">
          <button class="btn user-toggle dropdown-toggle" type="button" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
            {{ request.user.username }}
          </button>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
            <li>
              <form method="POST" action="{% url 'logout' %}" class="dropdown-item p-0 m-0">
                {% csrf_token %}
                <button type="submit" class="btn btn-link dropdown-item">Logout</button>
              </form>
            </li>
          </ul>
        </div>
        {% else %}
        <div class="auth-buttons">
          <a href="{% url 'login' %}" class="btn login">Login</a>
          <a href="{% url 'register' %}" class="btn register">Sign in</a>
        </div>
        {% endif %}
      </div>
    </div>
  </header>

  <div class="contact-container">
    <h1>聯絡我們</h1>
    <div class="icon-grid">
      <a href="https://www.facebook.com/nigelngcomedy" target="_blank" class="icon-box facebook">
        <i class="fab fa-facebook-f"></i>
      </a>
      <a href="https://www.instagram.com/mrnigelng/" target="_blank" class="icon-box instagram">
        <i class="fab fa-instagram"></i>
      </a>
      <a href="https://www.youtube.com/@mrnigelng" target="_blank" class="icon-box youtube">
        <i class="fab fa-youtube"></i>
      </a>
      <a href="mailto:chinpin2004@gmail.com" class="icon-box gmail">
        <i class="fas fa-envelope"></i>
      </a>
    </div>
  </div>

</body>
</html>
